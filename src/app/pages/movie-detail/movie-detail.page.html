<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <img [src]="imageBaseUrl + '/w400' + movie.poster_path" alt="" />

    <ion-card-header>
      <ion-card-title>{{ movie.title }}</ion-card-title>
      <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let genre of movie.genres; let isLast = last">
          {{ genre.name }} {{!isLast ? ' Â· ' : ''}}
        </span>
      </ion-text>
    </ion-card-header>

    <ion-card-content>
      <ion-label color="medium">{{ movie.overview }}</ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.release_date | date: 'y' }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.budget | currency: 'USD' }}</ion-label>
      </ion-item>
    </ion-card-content>

    <ion-footer>
      <ion-button expand="full" (click)="openHomePage()">Open Homepage</ion-button>
    </ion-footer>
  </ion-card>
</ion-content>
